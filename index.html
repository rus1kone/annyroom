<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnyRoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Bilbo&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#">Головна</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Каталог</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Контакти</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__content">
                <div class="slider _anim-items _anim-no-hide">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/header/01.png" alt="Slide 1">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/header/02.png" alt="Slide 2">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/header/03.png" alt="Slide 3">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/header/04.png" alt="Slide 4">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/header/05.png" alt="Slide 5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__body">
                    <h1 class="header__body-title _anim-items _anim-no-hide">
                        ANNY
                        <span>ROOM</span>
                    </h1>
                    <p class="header__body-text _anim-items _anim-no-hide">Все для твого планування та навчання. Займайся із задоволенням</p>
                </div>
            </div>
            <img class="header__decor _anim-items _anim-no-hide" src="images/header/decor.png" alt="Decor">
            <a class="header__button" href="#">
                <img src="images/header/arrow.svg" alt="">
            </a>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
